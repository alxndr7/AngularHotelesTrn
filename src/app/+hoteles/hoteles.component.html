<div class="main-content">
  <div class="container-fluid">
    <button type="submit" class="btn btn-danger pull-right">Update Profile</button>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Simple Table</h4>
            <p class="category">Here is a subtitle for this table</p>
          </div>
          <div class="card-content table-responsive">
            <table class="table">
              <thead class="text-danger">
              <tr>
                <th width="40%">Nombre</th>
                <th width="15%">Habitaciones</th>
                <th width="15%">Flota</th>
                <th width="10%" align="center">Distribuci√≥n</th>
                <th width="10%" align="center">Editar</th>
                <th width="10%" align="center">Eliminar</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let hotelItem of hotelesItems">
                <td>{{hotelItem.hotelNombre}}</td>
                <td>{{hotelItem.hotelNumHab}}</td>
                <td>{{hotelItem.flota}}</td>
                <td><button type="button" class="btn btn-primary" (click)="ver_distribucion(hotelItem.hotelId)">Ver</button></td>
                <td><button type="button" class="btn btn-warning" (click)="editar_hotel(hotelItem.hotelId)">Editar</button></td>
                <td><button type="button" class="btn btn-danger" (click)="eliminar_hotel(hotelItem.hotelId)">Eliminar</button></td>
              </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>One fine body&hellip;</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>

  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

</div>
