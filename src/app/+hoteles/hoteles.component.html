<div class="main-content">
  <div class="container-fluid">
    <button class="btn btn-primary btn-raised btn-round" data-toggle="modal" data-target="#myModal" >
      Nuevo Hotel
    </button>
    <button class="btn btn-raised btn-round btn-rose" data-toggle="modal" data-target="#smallAlertModal" (click)="openModel()">
      Small alert modalllll
    </button>
    <!-- <button class="btn btn-lg btn-outline-primary" (click)="openModel()">Launch demo modal</button>
 -->
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Hoteles</h4>
            <p class="category">Listado de hoteles</p>
          </div>
          <div class="card-content table-responsive">
            <table class="table">
              <thead class="text-danger">
              <tr>
                <th width="40%">Nombre</th>
                <th width="15%">Habitaciones</th>
                <th width="15%">Flota</th>
                <th width="10%" align="center">Distribución</th>
                <th width="10%" align="center">Editar</th>
                <th width="10%" align="center">Eliminar</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let hotelItem of hotelesItems">
                <td>{{hotelItem.hotelNombre}}</td>
                <td>{{hotelItem.hotelNumHab}}</td>
                <td>{{hotelItem.flota}}</td>
                <td><button type="button"  class="btn btn-primary" (click)="openModel(hotelItem.hotelId)">Ver</button></td>
                <td><button type="button" class="btn btn-warning" (click)="editar_hotel(hotelItem.hotelId)">Editar</button></td>
                <td><button type="button" class="btn btn-danger" (click)="eliminar_hotel(hotelItem.hotelId)">Eliminar</button></td>
              </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div  class="modal fade" id="smallAlertModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-small ">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons">clear</i></button>
        </div>
        <div class="modal-body text-center">
          <h5>Are you sure you want to do this?  {{valor_item}}</h5>
        </div>
        <div class="modal-footer text-center">
          <button type="button" class="btn btn-simple" data-dismiss="modal">Never mind</button>
          <button type="button" class="btn btn-success btn-simple">Yes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="backdrop" [ngStyle]="{'display':display}"></div>
  <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <i class="material-icons">clear</i>
          </button>
          <h4 class="modal-title"> EDITAR HOTEL</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="card-content">
              <div class="col-sm-12"><div class="form-group label-floating">
                <label class="control-label" for="email">Nombre del Hotel:
                  <span class="star">*</span>
                </label>
                <input type="text" id="email" class="form-control">
              </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group label-floating" style="margin-right: 0px">
                  <label class="control-label" for="email">Número de Habitaciones:
                    <span class="star">*</span>
                  </label>
                  <input type="text" id="email" class="form-control">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group label-floating">
                  <label class="control-label" for="email">Asignado a la Flota:
                    <span class="star">*</span>
                  </label>
                  <input type="text" id="email" class="form-control">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-simple" (click)="validar_nuevo_hotel(1)">Guardar</button>
          <button type="button" class="btn btn-danger btn-simple" (click)="onCloseHandled()">Cerrar</button>
        </div>
      </div>
    </div>

</div>
